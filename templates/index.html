<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slant Thesaurus</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet"> -->

    <style>
      body {
        font-size: 16px;
      }
      dd {
        margin-bottom: 20px;
      }
      .usage {
        font-style: italic;
      }
      .spin {
          animation: spin infinite 2s linear;
      }
      @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }
    </style>

  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          
          <div class="text-center">
            <h1>Style Thesaurus</h1>
            <br />          

            <!-- search functionality -->
            <div class="form-inline">
              <div class="form-group has-success">
                <input type="text" class="form-control" id="keyword" placeholder="tenderly">
              </div>
              <button class="btn btn-success get_words">Search</button>
            </div>
          </div>

          <br />
          <br />
        

          <div class="main"></div>


          <div class="panel panel-default">
            <div class="panel-body">
              <p>Select styles:</p>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="norm" checked> Regular
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="glove-twitter-27B-50d" checked> Twitter
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="joyce" checked> Joyce
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="darwin" checked> Darwin
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="GoogleNews-vectors-negative300"> News
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="glove-6B-200d"> Wikipedia
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="food"> Food Reviews
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="sherlock"> Sherlock
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="poetry"> Poetry
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="dickens"> Dickens
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="law"> Law
              </label>
              <p>
                <br />
                <button class="btn btn-default update_styles">Update</button>
              </p>
            </div>
          </div>
            
        </div>

    </div>
  </body>
</html>
